<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">

 	//	jQuery는 DOM의 엘리먼트를 선택하는 작업ㅇ르 보통 먼저 하기 때문에
 	//	DOM이 로딩된 후에 작성하는 것이 보통이다. 
 
	//	1. DOM이 로딩된 시점: DOM API를 사용
 
window.addEventListener('load',function(){
	var $obj = $('#header');
	
	setTimeout(function(){
		$obj.css('color', '#f00');
	},2000);
	
	//	반환되는 
	console.log($obj.length);	//	무조건 object를 하나 리턴함 -> 1나옴
});

 
//	2. DOM이 로딩된 시점 : jQuery함수를 사용하는 방법 1 
$(document).ready(function(){
	var $obj = $('#header');
	console.log($obj.length);	//	1
});

//	3. DOM이 로딩된 시점 : jQuery함수를 사용하는 방법 2
$(function(){
	var $obj = $('#header');
	
	//	jQuery 객체는 절대 null이 아니다
	/*
	if($obj!=null){
		// 	안 해도 됨	
	}
	*/
	console.log($obj.length);	//	1
});

//	jquery의 목적은 dom api를 추상화하는 목적
</script>
</head>
<body>
	<h1 id="header">jQuery 함수로 HTMLElement를 선택하는 시점</h1>
</body>
</html>
