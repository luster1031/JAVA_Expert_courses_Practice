<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		// 통신으로 가져오기
		var html = "<strong>" + "가나다라" + "</strong>";	//	데이터에 태그 붙인거 =  랜더링
		
		//돔에 반영 -> dom api, react api쓰기
		//dom api기반의 jquery
		$('#p1').prepend(html);
		
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - prepend()</h1>
	
	<p id="p1">
		마바사아자차카타파하
	</p>
</body>
</html>
